<!DOCTYPE html>
<html>
<head>
    <title>Registered Teams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Registered Teams</h1>
    <table id="teamsTable">
        <thead>
            <tr>
                <th>Team Name</th>
                <th>Captain Name</th>
                <th>Contact Number</th>
                <th>Place</th>
                <th>Advance Paid</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function fetchTeams() {
           const response = await fetch('https://raw.githubusercontent.com/<KishoreR003>/<box_cricket.github.io>/main/registration_data.csv');

            const data = await response.text();
            const rows = data.split('\n').slice(1); // Skip the header row
            const tableBody = document.getElementById('teamsTable').querySelector('tbody');

            rows.forEach(row => {
                const cols = row.split(',');
                if (cols.length > 1) {
                    const tr = document.createElement('tr');
                    cols.forEach(col => {
                        const td = document.createElement('td');
                        td.textContent = col.trim();
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                }
            });
        }

        fetchTeams();
    </script>
</body>
</html>
